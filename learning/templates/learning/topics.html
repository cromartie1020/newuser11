{% extends 'learning/base.html' %}

{% block content %}
  <h2>Topics:</h2>
  {% for topic in topics %}
  <ul>
      <li>
        
        <a href="{% url 'topic' topic.id %}">
          {{ topic }}
        </a>
      </li>
  </ul>
  {% empty %}
   <h2>
       No topics have been added yet.
   </h2> 
  {% endfor %}
  <a href="{% url 'new_topic' %}">Enter a new topic.</a>
{% endblock content %}
